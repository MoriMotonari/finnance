server {
    server_name stutz.finnharbeke.ch;

    location / {
        root /usr/share/nginx/html;
        index  index.html;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot

    ###
    # SSL stuff
    ###

    ssl_certificate /etc/letsencrypt/live/stutz.finnharbeke.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stutz.finnharbeke.ch/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = stutz.finnharbeke.ch) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name stutz.finnharbeke.ch;
    return 404; # managed by Certbot


}