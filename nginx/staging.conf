server {
    server_name sstutz.finnharbeke.ch;

    location / {
        root /usr/www/finnance-stagings;
        try_files $uri $uri/ /index.html;
        index  index.html;
    }

    location /api {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        # with backslash at end the /api part would get "cut" from the uri
        proxy_pass http://backend-staging:5050;
        proxy_ssl_session_reuse off;
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot

    ###
    # SSL stuff
    ###

    ssl_certificate /etc/letsencrypt/live/sstutz.finnharbeke.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sstutz.finnharbeke.ch/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = sstutz.finnharbeke.ch) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name sstutz.finnharbeke.ch;
    return 404; # managed by Certbot


}